# CircleCI GH Pages deployment Config
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12
    working_directory: ~/gatsby-site
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Gatsby Build
          command: npm run build
      - run:
          name: Gatsby deploy
          command: npm run deploy

